  <circle cx="50" cy="27" r="1.5" fill="#ffffff"/>
  
  <!-- Founding year -->
  <text x="40" y="58" font-family="serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">1754</text>
  
  <!-- University name -->
