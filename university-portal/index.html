<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Example University â€“ Application Portal</title>

  <!-- Fonts/Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Roboto',sans-serif;color:#0f172a;background:#fff}

    /* ==== Shared header ==== */
    .header{
      background:linear-gradient(135deg,#1976d2 0%,#7c4dff 100%);
      color:#fff; padding:1.5rem 2rem;
      box-shadow:0 4px 20px rgba(25,118,210,.3);
    }
    .header-content{
      max-width:1200px; margin:0 auto;
      display:grid; grid-template-columns:1fr auto 1fr;
      align-items:center; gap:1rem;
    }
    .logo{
      display:inline-flex; align-items:center; gap:.5rem;
      font-size:1.8rem; font-weight:700; color:#fff; text-decoration:none;
      justify-self:start;
    }
    .logo:hover{opacity:.85; transform:translateY(-1px)}

    /* Center portal name */
    .portal-name{justify-self:center; text-align:center}
    .portal-name a{
      text-decoration:none; color:#fff;
      font-size:1.25rem; font-weight:700;
    }
    .portal-name a:hover{opacity:.9; text-decoration:underline}
    .portal-name .u-sub{font-size:.9rem; opacity:.9}

    /* Right nav */
    .header-nav{display:flex; gap:1.5rem; justify-self:end}
    .header-nav .nav-link{
      color:#fff; text-decoration:none; font-weight:500;
    }
    .header-nav .nav-link:hover{opacity:.85}

    /* ==== Hero ==== */
    .portal-hero{
      background:linear-gradient(135deg,#eef5ff 0%,#f3e9ff 100%);
      padding:clamp(3rem,6vw,6rem) 2rem; text-align:center;
    }
    .portal-hero .title{color:#1976d2; font-size:clamp(2rem,4vw,3rem); font-weight:800}
    .portal-hero .tagline{color:#475569; margin-top:.5rem; font-size:1.05rem}
    .portal-hero .cta{
      margin-top:1.25rem; display:inline-block; padding:.9rem 1.4rem;
      border-radius:12px; font-weight:700; text-decoration:none;
      background:linear-gradient(135deg,#1976d2,#7c4dff);
      color:#fff; box-shadow:0 8px 24px rgba(124,77,255,.25);
    }
    .portal-hero .cta:hover{filter:brightness(.95)}

    /* ==== Video placeholder ==== */
    .video-section{
      max-width:900px; margin:2rem auto; padding:0 1rem; text-align:center;
    }
    .video-placeholder{
      width:100%; height:500px; background:#e2e8f0;
      display:flex; align-items:center; justify-content:center;
      color:#475569; font-size:1.2rem; border-radius:12px;
    }

    /* ==== Footer ==== */
    .site-footer{
      background:linear-gradient(135deg,#1976d2 0%,#7c4dff 100%);
      color:#fff; padding:1.5rem 0; text-align:center;
    }
    .site-footer .container{max-width:1200px; margin:0 auto; padding:0 20px}
    .site-footer p{margin:0; font-size:.95rem}
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <!-- Left: stellarrec -->
      <a href="/" class="logo" target="_self">
        <span class="material-icons">star</span>
        stellarrec
      </a>

      <!-- Center: Example University (clickable) -->
      <div class="portal-name">
        <a href="/university-portal/" target="_self">Example University</a>
        <div class="u-sub">Application Portal</div>
      </div>

      <!-- Right: Dashboard -->
      <nav class="header-nav">
        <a href="/dashboard" class="nav-link" target="_self">Dashboard</a>
      </nav>
    </div>
  </div>

  <!-- Hero -->
  <section class="portal-hero">
    <h1 class="title">Application Portal</h1>
    <p class="tagline">Sign in to submit and track your application materials.</p>
    <a class="cta" href="#sign-in" target="_self">Sign in</a>
  </section>

  <!-- Video Placeholder -->
  <section class="video-section">

    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 <span style="color:#ffeb3b; font-weight:600;">StellarRecâ„¢</span>. All rights reserved. |
        Making recommendations stellar since 2025 ðŸš€</p>
    </div>
  </footer>

</body>
</html>
