apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: stellarrec-production
type: Opaque
data:
  # These values should be base64 encoded and populated during deployment
  url: # postgresql://username:password@host:port/database
  username: # database username
  password: # database password
  host: # database host
  port: # database port
  database: # database name
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: stellarrec-production
type: Opaque
data:
  # These values should be base64 encoded and populated during deployment
  url: # redis://host:port
  host: # redis host
  port: # redis port
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: stellarrec-production
type: Opaque
data:
  # This value should be base64 encoded and populated during deployment
  secret: # JWT signing secret
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: stellarrec-production
type: Opaque
data:
  # This value should be base64 encoded and populated during deployment
  api-key: # OpenAI API key
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-secrets
  namespace: stellarrec-production
type: Opaque
data:
  # These values should be base64 encoded and populated during deployment
  access-key-id: # AWS access key ID
  secret-access-key: # AWS secret access key
  region: # AWS region
  s3-bucket: # S3 bucket name
---
apiVersion: v1
