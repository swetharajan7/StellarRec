<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#ffeb3b');
        gradient.addColorStop(0.5, '#ffc107');
        gradient.addColorStop(1, '#ff9800');
        
        // Draw star
        ctx.fillStyle = gradient;
        ctx.strokeStyle = '#ff9800';
        ctx.lineWidth = 0.5;
        
        ctx.beginPath();
        const centerX = 16;
        const centerY = 16;
        const outerRadius = 12;
        const innerRadius = 5;
        const spikes = 5;
        
        for (let i = 0; i < spikes * 2; i++) {
            const radius = i % 2 === 0 ? outerRadius : innerRadius;
            const angle = (i * Math.PI) / spikes - Math.PI / 2;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            
            if (i === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        }
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        // Convert to data URL and create download link
        const dataURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'favicon-32x32.png';
        link.href = dataURL;
        link.textContent = 'Download Favicon';
        document.body.appendChild(link);
        
        console.log('Favicon generated. Right-click the canvas and save as favicon.ico');
    </script>
</body>
</html>
