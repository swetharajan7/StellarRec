  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    /* Navigation */
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; }
    .logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.5rem; font-weight: 700; color: #1976d2; text-decoration: none; }
    .nav-buttons { display: flex; gap: 1rem; }
    .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-weight: 600; text-decoration: none; display: inline-block; transition: all 0.3s ease; cursor: pointer; }
    .btn-outline { background: transparent; border: 2px solid #1976d2; color: #1976d2; }
    .btn-outline:hover { background: #1976d2; color: #fff; }
    .btn-primary { background: #1976d2; color: #fff; }
    .btn-primary:hover { background: #1565c0; transform: translateY(-2px); }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
      background: #000; /* fallback */
    }

    .hero-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      z-index: 0; /* Base layer */
      filter: saturate(1.1) contrast(1.08) brightness(0.9);
    }

    .hero-gradient-overlay {
      position: absolute; inset: 0;
      background: linear-gradient(135deg,
        rgba(25, 118, 210, 0.3) 0%,
        rgba(124, 77, 255, 0.25) 50%,
        rgba(255, 235, 59, 0.1) 100%);
      z-index: 1;
    }

    .hero-image-overlay {
      position: absolute; inset: 0;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
      z-index: 2;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(2px);
      background: rgba(255, 255, 255, 0.10);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Giant star */
    .stellar-star { width: 200px; height: 200px; margin: 0 auto 2rem; animation: float 6s ease-in-out infinite; }
    .star-svg { width: 100%; height: 100%; filter: drop-shadow(0 0 40px rgba(255, 235, 59, 1)) drop-shadow(0 0 20px rgba(255, 235, 59, 0.8)); }
    .star-path { fill: url(#starGradient); stroke: #ffeb3b; stroke-width: 2; animation: pulse 2s ease-in-out infinite alternate; }

    @keyframes float { 0%,100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-20px) rotate(5deg); } }
    @keyframes pulse { 0% { stroke-width: 2; } 100% { stroke-width: 4; } }

    .hero-title { font-size: 4rem; font-weight: 700; margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffeb3b, #ffc107, #ff9800);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
    .hero-tagline { font-size: 2rem; font-weight: 600; color: rgba(255, 255, 255, 0.95); text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7); margin-top: 1rem; letter-spacing: 0.5px; }

    /* Floating stars */
    .floating-elements { position: absolute; inset: 0; pointer-events: none; z-index: 20; }
    .floating-star { position: absolute; font-size: 1.5rem; opacity: 0.85; animation: floatStar 8s ease-in-out infinite; pointer-events: none; mix-blend-mode: screen; text-shadow: 0 0 12px rgba(255, 255, 255, 0.8); }
    @keyframes floatStar { 0%,100% { transform: translateY(0) rotate(0); opacity: 0.8; } 50% { transform: translateY(-30px) rotate(180deg); opacity: 1; } }

    /* University Carousel */
    .trusted-banner { background: #f8f9fa; padding: 3rem 0; text-align: center; width: 100%; overflow: hidden; }
    .trusted-title { font-size: 1.5rem; font-weight: 600; color: #333; margin-bottom: 2rem; }
    .university-carousel { overflow: hidden; white-space: nowrap; position: relative; width: 100%; }
    .university-track { display: inline-flex; animation: scroll 30s linear infinite; gap: 3rem; align-items: center; width: max-content; }
    .university-item { flex-shrink: 0; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; padding: 1rem; min-width: 120px; text-align: center; }
    .university-logo { width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); font-size: 2rem; color: #1976d2; overflow: hidden; }
    .university-logo img { width: 100%; height: 100%; object-fit: contain; padding: 8px; }
    .university-name { font-size: 0.9rem; font-weight: 600; color: #333; text-align: center; white-space: normal; max-width: 120px; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    /* Footer */
    footer { background: #333; color: white; text-align: center; padding: 2rem 0; }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content { padding: 1.5rem; margin: 1rem; backdrop-filter: blur(3px); background: rgba(255, 255, 255, 0.15); }
      .hero-title { font-size: 3rem; }
      .hero-tagline { font-size: 1.5rem; }
      .stellar-star { width: 150px; height: 150px; }
      .nav-buttons { flex-direction: column; gap: 0.5rem; }
      .btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
      .university-track { gap: 2rem; }
      .university-item { min-width: 100px; padding: 0.5rem; }
      .university-logo { width: 60px; height: 60px; }
      .university-name { font-size: 0.8rem; max-width: 100px; }
    }
  </style>
</head>

<body>

    <div class="container">

        <div class="stellar-star" aria-hidden="true">
          <svg class="star-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img"
            aria-label="Glowing star">
            <defs>
              <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
              </linearGradient>
              <filter id="glow">
                <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <polygon class="star-path"
              points="100,10 130,70 190,70 145,115 160,175 100,140 40,175 55,115 10,70 70,70"
              filter="url(#glow)" />
          </svg>
        </div>

        <h1 class="hero-title">stellarrec</h1>
        <p class="hero-tagline">One upload. Unlimited reach.</p>
      </div>
    </div>
  </section>

  <!-- Trusted Universities Banner -->
  <section class="trusted-banner">

      <div class="university-carousel">
        <div class="university-track">

      </div>

  </section>

  <!-- Footer -->

        Making recommendations stellar since 2025 🚀</p>
