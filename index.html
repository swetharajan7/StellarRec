<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StellarRec - AI-Powered University Applications | Updated</title>
  <meta name="description"
    content="Transform your university application process with AI-powered recommendations, content optimization, and intelligent workflow management." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://stellarrec.netlify.app/">
  <meta property="og:title" content="StellarRec - AI-Powered University Applications">
  <meta property="og:description"
    content="Transform your university application process with AI-powered recommendations, content optimization, and intelligent workflow management.">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://stellarrec.netlify.app/">
  <meta property="twitter:title" content="StellarRec - AI-Powered University Applications">
  <meta property="twitter:description"
    content="Transform your university application process with AI-powered recommendations, content optimization, and intelligent workflow management.">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navigation */
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1976d2;
      text-decoration: none;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #1976d2;
      color: #1976d2;
    }

    .btn-outline:hover {
      background: #1976d2;
      color: #fff;
    }

    .btn-primary {
      background: #1976d2;
      color: #fff;
    }

    .btn-primary:hover {
      background: #1565c0;
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
      background: #000;
    }

    /* Background video */
    .hero-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 0; /* fixed from -2 */
      filter: saturate(1.1) contrast(1.08) brightness(0.9);
    }

    .hero-gradient-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
          rgba(25, 118, 210, 0.3) 0%,
          rgba(124, 77, 255, 0.25) 50%,
          rgba(255, 235, 59, 0.1) 100%);
      z-index: 1;
    }

    .hero-image-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
      z-index: 2;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(2px);
      background: rgba(255, 255, 255, 0.10);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Giant gold star */
    .stellar-star {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .star-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 40px rgba(255, 235, 59, 1)) drop-shadow(0 0 20px rgba(255, 235, 59, 0.8));
    }

    .star-path {
      fill: url(#starGradient);
      stroke: #ffeb3b;
      stroke-width: 2;
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes pulse {
      0% { stroke-width: 2; }
      100% { stroke-width: 4; }
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffeb3b, #ffc107, #ff9800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .hero-tagline {
      font-size: 2rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
      margin-top: 1rem;
      letter-spacing: 0.5px;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <div class="nav-container">
        <a href="#" class="logo">
          <span class="material-icons">star</span>
          stellarrec
        </a>
        <div class="nav-buttons">
          <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section with VIDEO background -->
  <section class="hero" aria-label="Hero with background video">
    <video class="hero-video" autoplay muted loop playsinline preload="auto"
      poster="https://via.placeholder.com/1920x1080.png?text=Loading+StellarRec">
      <source src="https://github.com/swetharajan7/StellarRec/releases/download/v1.0-video/iStock-720p.mp4" type="video/mp4">
    </video>

    <!-- Overlays -->
    <div class="hero-gradient-overlay" aria-hidden="true"></div>
    <div class="hero-image-overlay" aria-hidden="true"></div>

    <!-- Foreground content -->
    <div class="container">
      <div class="hero-content">
        <div class="stellar-star" aria-hidden="true">
          <svg class="star-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Glowing star">
            <defs>
              <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
              </linearGradient>
              <filter id="glow">
                <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <polygon class="star-path"
              points="100,10 130,70 190,70 145,115 160,175 100,140 40,175 55,115 10,70 70,70"
              filter="url(#glow)" />
          </svg>
        </div>
        <h1 class="hero-title" data-text="stellarrec">stellarrec</h1>
        <p class="hero-tagline">One upload. Unlimited reach.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 <span style="color: #ffeb3b; font-weight: 600;">StellarRecâ„¢</span>. All rights reserved. | Making recommendations stellar since 2025 ðŸš€</p>
    </div>
  </footer>
</body>
</html>
